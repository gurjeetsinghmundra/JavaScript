<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    
    let n=prompt("Enter Number") //Input
    n=parseInt(n); //Type Casting

    if(n%2==0)
    {
        document.write("Even<br>"); //Ouput
    }
    else
    {
        document.write("Odd<br>");
    }
     
   
    if(n>0)
    {
        document.write("Positive<br>l"); //Ouput
    }
    else
    {
        document.write("Negative");
    }
    </script>


</body>
</html>
