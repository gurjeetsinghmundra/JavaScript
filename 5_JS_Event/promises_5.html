<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Jokes</title>
    
    <!-- <div id="setup">To Display A Joke</div> -->
    <!-- <div id="punchline">Click Below</div> -->

      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Jokes!!!!!</h4>
        <p id="setup">To Display A Joke</p>
        <hr>
        <p class="mb-0" id="punchline">Click Below</p>
      </div> 


      
  </head>
  <body>
    <button id="jokes" type="button" class="btn btn-dark">Click Here</button>
 
      <!-- <button id="jokes">Click Here</button> -->
    
    <script>

    document.getElementById("jokes").addEventListener("click",()=>{

        const promise=fetch("https://official-joke-api.appspot.com/random_joke");
    promise.then(data=>data.json())
    .then(data=>{
        document.getElementById("setup").innerHTML=data["setup"];
        document.getElementById("punchline").innerHTML=data["punchline"];
    });
    })

    </script>
