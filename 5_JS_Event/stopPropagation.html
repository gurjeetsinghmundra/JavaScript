<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container
        {
            background-color:darkolivegreen;
            height: 400px;
            padding: 40px;
        }

        #box{
            background-color: antiquewhite;
            height:200px;
            width:60%;
            padding: 10px;
        }
        #Heading{
            color:chocolate;
            border: 2px solid black;
            padding: 10px;
        }
    </style>


</head>
<body>
    <!-- event propagation in which order events will be executed  -->
     <!-- two types -->
   <!--Event bubbling (child to parent)-->
     <!-- Event Capturing (parent to child) -->
        <!-- Stop Propagation (nothing will happen coz of this)-->

     <!-- Prevent default -->
    <div id="container">

        <div id="box">

            <h1 id="Heading">Hello</h1>

        </div>

    </div>

    <!-- anchor tag is used to connect web pages or to go from one page to another -->
    <!-- default behaviour :- click and redirect  -->
    <a href="https://www.google.co.in/" id="link">Google</a> 

    <!-- <form action="" onsubmit="submitHandler(event)" id=""> -->
    <form action="" onsubmit="" id="form">

        <!-- whenever data is needed to send to server name attribute is used
          -->
        <input type="text" name="username"> 
        <input type="text" name="age"> 

        <input type="text">
        <input type="submit" value="Submit">

    </form>

    <script>

        // by default it is event bubbling
        // for event capturing we need to write true
        document.getElementById("container").addEventListener("click",
            ()=>{
                alert("container");
            },true //<----
        )

        document.getElementById("box").addEventListener("click",
            (e)=>{
                //e is an event object
                //jab hum click karte hai tab saari info e me store hoti hai
              //  e.stopPropagation();
                alert("box");
            },true
        )

        document.getElementById("Heading").addEventListener("click",
            (e)=>{
               // e.stopPropagation(); //will only show heading alert
                //before this all the alert was popping (box,container)
                alert("Heading");
            },true
        )

        document.getElementById("link").addEventListener("click",(event)=>{
            //in react web page should not get refreshed
            event.preventDefault(); //this will avoid refreshing the page on any event
        })

        // function submitHandler(event)
        // {
        //     event.preventDefault();
        // }

        document.getElementById("form").addEventListener("submit",(event)=>{

            event.preventDefault();
           
            console.log(event.target.username.value);
            console.log(event.target.age.value);
        })




    </script>


</body>
</html>
