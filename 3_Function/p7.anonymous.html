<body>
    <!-- Anonymous Function -->

    <script>
        //function without name
        //function ko function dena raheta hai tab use Anonymous Function
        //function ka object create hota hai

        const add = function (a,b)
        {
            return a+b;
        }
        
        alert(add(10,20));

    </script>
