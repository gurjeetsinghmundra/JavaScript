<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="square()">Square</button>

    <button onclick="evenOdd()">EvenOdd</button>

    <script>
        let a=parseInt(prompt("Enter A:"));

        function square()
        {
            document.write(a*a);
        }

        function evenOdd()
        {
            if(a%2==0)
            {
                document.write("Even");
            }
            else
            {
                document.write("Odd");
            }
           
        }


    </script>


</body>
</html>
