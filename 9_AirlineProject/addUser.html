<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User</title>
  </head>
  <body>

    <!-- User Form -->
    <form class="container" id="userForm">
        <h1 class="bg-primary text-white text-center p-3" style="color:darkmagenta;">User Form</h1>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" 
          name="firstName" placeholder="Enter First Name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" 
            name="lastName" placeholder="Enter Last Name" aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Age:</label>
            <input type="number" class="form-control" id="exampleInputEmail1" 
            name="age" placeholder="Enter Age" aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" 
            name="emailId" placeholder="Enter Email" aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="exampleInputEmail1" 
            name="password" placeholder="Enter Password" aria-describedby="emailHelp">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <!-- User Form End -->

    <script>
        document.getElementById("userForm").addEventListener("submit",(event)=>{

            event.preventDefault();
            fetch("http://localhost:8080/users",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    firstName:event.target.firstName.value,
                    lastName:event.target.lastName.value,
                    age:event.target.age.value,
                    emailId:event.target.emailId.value,
                    password:event.target.password.value
                })
            }).then(data=>data.json())
            .then(data=>console.log(data))


        })



    </script>
