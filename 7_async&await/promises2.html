<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        // to use await keyword our function needs to be async
        //await keyword ussi pe lagana hai joh function promise ka object return karta hai
        async function processData()
        {
        const data = await fetch("https://api.exchangerate-api.com/v4/latest/USD"); //Returns promise object
        //console.log(data);
        const jsonData=await data.json();
        console.log(jsonData["rates"]["INR"]);
        }

        //processData();

        async function dictionary()
        {
            //joh kaam resolve kar raha hai wohi data milega
           const response = await fetch("https://api.dictionaryapi.dev/api/v2/entries/en/hello");
           const data = await response.json();
           //console.log(data[0]["meanings"][2]["definitions"][0]["definition"]);
           console.log(data[0]["meanings"][1]["definitions"][0]["definition"]);
        }

        dictionary();

    </script>

</body>
