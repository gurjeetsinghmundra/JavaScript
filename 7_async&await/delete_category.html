<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Category</title>
  </head>
  <body>
     <!-- Category Form -->
     
     <form class="container" id="categoryForm">
        <h1 style="color:darkmagenta;">Category</h1>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Category Id To Delete:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" 
          name="categoryId" placeholder="Category Id" aria-describedby="emailHelp"
          id="formId">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

    <!-- Form End -->


    <script>

        document.getElementById("categoryForm").addEventListener("submit",(event)=>{

            let formId = document.getElementById("formId").value;

            event.preventDefault();
            fetch("http://localhost:8080/category"+formId,{
                method:"DELETE",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                  categoryId:event.target.categoryName.value,
                    
                })
            }).then(data=>data.json())
            .then(data=>console.log(data))


        })

        </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
